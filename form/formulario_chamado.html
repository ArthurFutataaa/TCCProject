<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario_chamado.css" class="rel">
    <link rel="stylesheet" href="formulario_chamado.js" class="rel">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form class="formulario">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="INPUT_EQUIP">Selecione o  Equipamento:</label>
            <select id="CHAM_EQUIP" class="form-control">
                <option selected>Escolher...</option>
                <option></option>
              </select>
          </div>
          <div class="form-group col-md-6">
            <label for="INPUT_COD">Codigo do Equipamento</label>
            <input type="text" class="form-control" id="CODIGO" placeholder="Insira o Codigo do equipamento">
          </div>
        </div>
        <div class="form-group">
          <label for="INPUT_DESC">Descrição do Chamado</label>
          <textarea type="text" class="form-control" id="DESCRICAO" placeholder="Insira a descrição do problema"></textarea>
        </div>
        <div class="form-group">
          <label for="INPUT_SALA">Digite a Sala do Equipamento com Problema:</label>
          <input type="number" class="form-control" id="SALA" placeholder="Insira o número da sala (Apenas números)">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="INPUT_DATA">Data do Pedido</label>
            <input type="date" class="form-control" id="DATA">
          </div>
          <div class="form-group col-md-4">
            <label for="INPUT_ID">ID do chamado</label>
            <input type="number" class="form-control" id="ID" readonly>
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Escolher arquivo</label>
            </div>
          </div>
        <button type="submit" class="btn botao">Abrir chamado</button>
        
      </form>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
