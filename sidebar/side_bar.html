<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar/side_bar.css" />
  </head>
  <body>
    <button type="button" class="burger" onclick="toggleSidebar()"></button>
    <img class="logo" src="imgsidebar/logo.svg" />
    <aside class="sidebar">
      <header class="sidebar-header"></header>
      <nav>
        <button type="button">
          <img src="./imgsidebar/icon-home.svg" />
          <span>Home</span>
        </button>
        <button type="button">
          <img src="./imgsidebar/icon-settings.svg" />
          <span>Configurações</span>
        </button>
      </nav>
      <nav>
        </button>
        <button type="button">
          <img src="./imgsidebar/icon-levels.svg" />
          <span>Relatórios</span>
        </button>
        <button type="button">
          <img src="./imgsidebar/icon-lock.svg" />
          <span>Segurança/Logins</span>
        </button>
      </nav>
    </aside>
    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
